        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/b9dedb2db7.js" crossorigin="anonymous"></script>
        
        <style>
            * { outline: 0; }
            .symbol {margin-left:-18px}
            html { height: calc(100vh - 20px); }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <!-- add card para transação em andamento (input com preço de compra, valor ja crescido %, valor desejado em $ e total comprado) -->
        <script src="./tradeModal.js"></script>
        <script src="./simulatorModal.js"></script>
        <script>Vue.use(window["vue-js-modal"].default);</script>
        <script src="./TradeCard.js"></script>
        <script src="./CoinCard.js"></script>
        <script src="./navbar.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
